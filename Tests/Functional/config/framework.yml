framework:
    secret: test
    test: ~
    session:
        storage_id: session.storage.mock_file
    form:            true
    csrf_protection: true
    profiler:
        collect: false
    validation:
        enabled: true
        enable_annotations: true
    templating:
        engines: [twig, php]
    translator:
        enabled: true
    router:
        resource: "%kernel.root_dir%/config/routing.yml"

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
